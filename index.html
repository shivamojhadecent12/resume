<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Defender Car Video Showcase</title>
  <style>
    body {
      background: #e9f7fd;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      color: #34495e;
    }
    .video-container {
      margin: 40px auto;
      max-width: 800px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      border-radius: 12px;
      background: #fff;
      padding: 18px;
    }
    iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 8px;
      border: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      background: #000;
    }
  </style>
</head>
<body>
  <h1>Land Rover Defender in Action</h1>
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/QU32Wpk8v3w?autoplay=1&rel=0" 
      title="Land Rover Defender Video"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
