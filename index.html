<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Defender Car with Blinking Headlights</title>
  <style>
    body {
      background: #e9f7fd;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      color: #34495e;
    }
    .road {
      position: relative;
      width: 100vw;
      height: 110px;
      margin-top: 50px;
      background: #888;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .defender-car {
      width: 220px;
      height: 90px;
      /* Optional: Add a subtle bounce animation for fun */
      animation: bounce 2s infinite ease-in-out;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-8px);}
    }
    .headlight {
      /* Blinking animation */
      animation: blink 1s steps(2, start) infinite;
      filter: drop-shadow(0 0 10px #fff880);
    }
    .headlight.right {
      animation-delay: 0.5s;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <h1>Defender Car with Blinking Headlights</h1>
  <div class="road">
    <div class="defender-car">
      <svg width="220" height="90" viewBox="0 0 220 90">
        <!-- Body -->
        <rect x="30" y="35" width="160" height="30" rx="8" fill="#4d4d4d"/>
        <!-- Roof -->
        <rect x="65" y="15" width="90" height="25" rx="6" fill="#888"/>
        <!-- Windows -->
        <rect x="75" y="20" width="30" height="17" rx="3" fill="#cce6ff"/>
        <rect x="110" y="20" width="35" height="17" rx="3" fill="#cce6ff"/>
        <!-- Wheels -->
        <circle cx="55" cy="72" r="12" fill="#222"/>
        <circle cx="165" cy="72" r="12" fill="#222"/>
        <circle cx="55" cy="72" r="7" fill="#666"/>
        <circle cx="165" cy="72" r="7" fill="#666"/>
        <!-- Grill -->
        <rect x="38" y="43" width="15" height="15" rx="2" fill="#333"/>
        <!-- Headlights (Blinking) -->
        <circle class="headlight left" cx="34" cy="50" r="6" fill="#fff"/>
        <circle class="headlight right" cx="190" cy="50" r="6" fill="#fff"/>
        <!-- Bumper -->
        <rect x="25" y="60" width="170" height="7" rx="2" fill="#222"/>
      </svg>
    </div>
  </div>
</body>
</html>
